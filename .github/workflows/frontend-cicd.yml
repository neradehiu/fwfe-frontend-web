name: CI/CD for React Web

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies & Build
      - name: Install dependencies
        run: npm install

      - name: Build React App
        run: npm run build
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      # 4Ô∏è‚É£ Login Docker Hub
      - name: Login to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 5Ô∏è‚É£ Build & Push Docker image
      - name: Build & Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fwfe-web:latest
          docker build --build-arg REACT_APP_API_BASE_URL=${{ secrets.API_BASE_URL }} -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 6Ô∏è‚É£ Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASS }}
          script: |
            echo "==== üöÄ Deploy React Web ===="

            docker pull ${{ secrets.DOCKER_USERNAME }}/fwfe-web:latest

            docker stop fwfe-web || true
            docker rm fwfe-web || true

            docker run -d \
              --name fwfe-web \
              -p 81:81 \
              ${{ secrets.DOCKER_USERNAME }}/fwfe-web:latest

            echo "‚úÖ React Web ƒë√£ ch·∫°y t·∫°i c·ªïng 81!"
